<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS-Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

	<body>
		<header>
			<h1>Javascript Calculator</h1>
		</header>
		<div class="calculator-card bg-primary container">
			<!-- <div class="calc-primary column"> -->
							<div class="row disp" >
				<!-- <input type="text" class="calculator-screen z-depth-1" value="0" disabled  width="100px" /> -->
	  			<!-- </div> -->
			  	<div class="column" id="calc-display-input">
			  		<!-- <p class="text-right">0</p> -->0
			  	</div>

			</div>
			<div class="row disp">
			  	<div class="column" id="calc-display-val">0
			  	</div>
			  	
			</div>
			<div>
				<div class="row">
					<button class="calc-btn calc-btn-num column col-md-offset-5" id="calc-one">1</button>
					<button class="calc-btn calc-btn-num column" id="calc-two">2</button>
					<button class="calc-btn calc-btn-num column" id="calc-three">3</button>
					<button class="calc-btn calc-btn-operator column" id="calc-plus">+</button>
					<button class="calc-btn calc-btn-operator column" id="calc-or">^</button>
					
				</div>
				<div class="row">
					<button class="calc-btn calc-btn-num column" id="calc-four">4</button>
					<button class="calc-btn calc-btn-num column" id="calc-five">5</button>
					<button class="calc-btn calc-btn-num column" id="calc-six">6</button>
					<button class="calc-btn calc-btn-operator column" id="calc-times">x</button>
					<button class="calc-btn calc-btn-operator column" id="calc-sqrt">sqrt()</button>
			
				</div>
				<div class="row">
					<button class="calc-btn calc-btn-num column" id="calc-four">7</button>
					<button class="calc-btn calc-btn-num column" id="calc-five">8</button>
					<button class="calc-btn calc-btn-num column" id="calc-six">9</button>
					<button class="calc-btn calc-btn-operator column" id="calc-minus">-</button>
					<button class="calc-btn column" id="calc-clear">C</button>
				 
				</div>
				<div class="row">
					<button class="calc-btn calc-btn-operator column" id="calc-mudolus">%</button>
					<button class="calc-btn calc-btn-num column" id="calc-zero">0</button>
					<button class="calc-btn calc-btn-num column" id="double-zero">00</button>
					<button class="calc-btn calc-btn-operator column" id="calc-divide">/</button>
					<button class="calc-btn calc-btn-operator column" id="calc-equals">=</button>
			
				</div>
			</div>
			<!-- </div> -->

		</div>
			<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	</body>


</html>
