<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS-Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

	<body>
		<header>
			<h1>Javascript Calculator</h1>
		</header>
		<div class="calculator-card bg-primary container">
			<!-- <div class="calc-primary column"> -->
							<div class="row disp" >
				<!-- <input type="text" class="calculator-screen z-depth-1" value="0" disabled  width="100px" /> -->
	  			<!-- </div> -->
			  	<div class="column" id="calc-display-input">
			  		<!-- <p class="text-right">0</p> -->0
			  	</div>

			</div>
			<div class="row disp">
			  	<div class="column" id="calc-display-val">0
			  	</div>
			  	
			</div>
			<div>
				<div class="row">
					<div class="calc-btn calc-btn-num column col-md-offset-5" id="calc-one">1</div>
					<div class="calc-btn calc-btn-num column" id="calc-two">2</div>
					<div class="calc-btn calc-btn-num column" id="calc-three">3</div>
					<div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
					<div class="calc-btn calc-btn-operator column" id="calc-and">^</div>
					
				</div>
				<div class="row">
					<div class="calc-btn calc-btn-num column" id="calc-four">4</div>
					<div class="calc-btn calc-btn-num column" id="calc-five">5</div>
					<div class="calc-btn calc-btn-num column" id="calc-six">6</div>
					<div class="calc-btn calc-btn-operator column" id="calc-times">&times;</div>
					<div class="calc-btn calc-btn-operator column" id="calc-sqrt">Sqrt()</div>
			
				</div>
				<div class="row">
					<div class="calc-btn calc-btn-num column" id="calc-four">7</div>
					<div class="calc-btn calc-btn-num column" id="calc-five">8</div>
					<div class="calc-btn calc-btn-num column" id="calc-six">9</div>
					<div class="calc-btn calc-btn-operator column" id="calc-minus">&minus;</div>
					<div class="calc-btn column" id="calc-clear">C</div>
				 
				</div>
				<div class="row">
					<div class="calc-btn calc-btn-operator column" id="calc-mudolus">%</div>
					<div class="calc-btn calc-btn-num column" id="calc-zero">0</div>
					<div class="calc-btn calc-btn-num column" id="double-zero">00</div>
					<div class="calc-btn calc-btn-operator column" id="calc-divide">&divide;</div>
					<div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
			
				</div>
			</div>
			<!-- </div> -->

		</div>
			<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	</body>


</html>
